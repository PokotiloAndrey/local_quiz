<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Квиз</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Тест: Основы веб-разработки</h1>

  <div id="progress-bar-container">
    <div id="progress-bar"></div>
  </div>
  <p id="question-number">Вопрос 1 из 3</p>

  <form id="quiz-form">
    <div class="question">
      <p>1. Какой язык используют для создания веб-страниц?</p>
      <label><input type="radio" name="q1"> HTML</label>
      <label><input type="radio" name="q1" value="Python"> Python</label>
    </div>

    <div class="question" style="display: none;">
      <p>2. Какой язык используется для стилизации веб-страниц?</p>
      <label><input type="radio" name="q2" value="CSS" required> CSS</label>
      <label><input type="radio" name="q2" value="Java"> Java</label>
    </div>

    <div class="question" style="display: none;">
      <p>3. Что делает тег `<a>`?</p>
      <label><input type="radio" name="q3" value="Ссылка" required> Ссылка</label>
      <label><input type="radio" name="q3" value="Абзац"> Абзац</label>
    </div>

    <button type="submit" id="next-button">Далее</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
