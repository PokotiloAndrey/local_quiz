<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Выбор темы квиза</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="start-page">
  <h1 id="welcome-title">Выберите тему квиза</h1>
  
  <div class="themes-container">
    <button class="theme-btn" onclick="startQuiz('web')">Основы веб-разработки</button>
    <button class="theme-btn" onclick="startQuiz('html')">HTML</button>
    <button class="theme-btn" onclick="startQuiz('css')">CSS</button>
  </div>

  <script>
    function startQuiz(theme) {
      localStorage.setItem('quizTheme', theme);
      window.location.href = "quiz.html";
    }
  </script>
</body>
</html>
