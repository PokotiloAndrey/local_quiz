<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Результат теста</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="result-page">
    <h1>Результаты квиза</h1>

    <div id="result-container">
      <p id="score"></p>
      <div class="buttons">
        <button onclick="restartQuiz()">Пройти ещё раз</button>
        <button onclick="goToThemes()">Выбрать другую тему</button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const score = localStorage.getItem("score");
      const total = localStorage.getItem("total");
      const scoreElement = document.getElementById("score");

      if (score !== null && total !== null) {
        const percentage = Math.round((score / total) * 100);
        scoreElement.textContent = `Вы правильно ответили на ${score} из ${total} вопросов! (${percentage}%)`;
      } else {
        scoreElement.textContent = "Результат не найден. Пожалуйста, пройдите тест.";
      }
    });

    function restartQuiz() {
      window.location.href = "quiz.html";
    }

    function goToThemes() {
      localStorage.removeItem('quizTheme');
      window.location.href = "start.html";
    }
  </script>
</body>
</html>
